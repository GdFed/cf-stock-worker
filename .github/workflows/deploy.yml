name: Deploy to Cloudflare Workers
on:
  push:
    branches: [main]
  # schedule:                          # 可选：每日 15:35（UTC）自动重部署
  #   - cron: '35 15 * * 1-5'
  workflow_dispatch:                 # 手动触发按钮

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
      - name: Install dependencies
        run: pnpm install
      - name: Deploy
        run: pnpm wrangler deploy packages/worker/src/index.js --name stock-intersection
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
